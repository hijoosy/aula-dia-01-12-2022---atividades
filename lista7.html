<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function check(){
   aux = document.getElementById("turno").value;

   
    if(aux == 'M'){
        alert("Bom Dia!");
    }else if(aux == 'V'){
        alert("Boa tarde!");
    }else if(aux == 'N' ){
        alert("Boa noite!");
    }else{
        alert("Valor inválido");
    }



}
</script>



<body>
    <form  action="">
       Qual turno você estuda?<br/>
       <input type="text" id="turno"><br/>
        Digite M-matutino, V-vespertino ou N-noturno
        <br/><br/>
        <button onclick="check()">OK</button>



    </form>
</body>
</html>
