    <script>
        function check(){
            var n1 = window.document.form2.n1.value;

                     //n1 = 5
                    //n2  = 10
                    // aux = n1   aux =5
                    // n1 = n2  =>  n1 = 10
                    // n2 = aux  =>   n2 =5 

            var aux=n1;
            n1=n2;
         
            n2=aux
         alert("Antes: " +aux+ " e " +n1);
         alert("Depois: " +n1+ " e " +aux)

        }



    </script>
<body>
    <form name="form2" action="">
